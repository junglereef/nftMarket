<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/header.css">
</head>

<body>
    <section id="page">
        <header>
            <div class="logo-container">
                <img src="./src/images/logo-image.png" alt="Logo NFT Marketplace">
            </div>
            <nav>
                <div class="nav-item" id="explore">Explore</div>
                <div class="nav-item">Creators</div>
                <div class="nav-item">Community</div>
            </nav>
            <button class="contact-btn" type="button">Conect Wallet</button>
        </header>
        <main>
            <section class="top">
                <div class="top-left">
                    <p> Explore, Buy and<br />
                    Sell the <span style="color:#FFCE4E"> Best<br /> NFTs!</p></span>
                    <div class="top-left-info">
                        <div class="top-left-info-buttons">
                            <button class="explore-btn" type="button">Explore</button>
                            <button class="create-btn"  type="button">Create</button>
                            <div class="top-left-info-call">
                                <img src="./src/images/top-counter.png" alt="counters" width="450px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top-right">
                    <img src="./src/images/front-highlight.png" alt="banner" width="350px" height="450px">
                </div>
                <div class="line-break"></div>
                <div class="top-full">
                    <img src="./src/images/highlight-bottom.png" alt="sponsors" width="100%">
                </div>
            </section>
            <section class="auctions">
                <div class="auctions-container">
                    <h2 class="subtitulo">Live Auctions</h2>
                </div>

              <!-- CARROSEL-->
                




            </section>

            <section class="category-auctions">
                <h2>How it Works</h2>
            </section>
            <section class="collections">
                <h2>Popular Collections</h2>
            </section>
            <section class="categories">
                <h2>Explore By Categories</h2>

            </section>
            <section class="creators">
                <h2>Top Creators</h2>
            </section>
            <section class="newsletter">
                <h2>Ready for Next NFT Drop?</h2>
            </section>
        </main>


    </section>

</body>

</html>
